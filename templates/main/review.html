<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回答結果</title>
    <!-- CSSを関連付け -->
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/review.css') }}">
</head>
<body>
        {% extends "main/logined.html" %}
        {% block content %}
    <div class="review-container">
        <p>正答率： {{ accuracy }}</p>
        <div class="feedback {{ 'correct' if accuracy >= 80 else 'incorrect' }}">
            <h1>{{ feedback }}</h1>
        </div>
        <p>{{ explanation }}</p>
        <form action="/next_question" method="post">
            <button type="submit">次の問題へ</button>
        </form>
        <h3>セクションごとの正答率</h3>
        <ul>
            {% for section, acc in section_accuracy.items() %}
                <li>{{ section }}: {{ acc }}%</li>
            {% endfor %}
        </ul>
    </div>
    {% endblock %}
</body>
</html>
