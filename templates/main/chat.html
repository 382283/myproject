<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>音声認識チャットボット</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='stylesheets/chat.css') }}"
    />
  </head>
  <body>
    <div id="chat-container">
      <h2>音声認識チャットボット</h2>

      <!-- チャット履歴表示 -->
      <div id="chat-history"></div>

      <!-- ユーザー入力エリア -->
      <div id="input-area">
        <input
          type="text"
          id="user-input"
          placeholder="メッセージを入力してください..."
        />
        <button id="send-btn">送信</button>
        <button id="voice-btn">音声で入力</button>
      </div>
    </div>

    <script src="{{ url_for('static', filename='scripts/chat.js') }}"></script>
  </body>
</html>
